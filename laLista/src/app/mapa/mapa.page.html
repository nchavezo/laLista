<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Camara</ion-title>
    <ion-buttons slot="start">
      <ion-img src="../../assets/imagenes/logo.png" alt="logo" style="width:100px;"></ion-img>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-content>
    <div #mapaElement id="map" style="width: 100%; height: 400px;"></div>
    <p>Latitude: {{ currentLatitude }}</p>
    <p>Longitude: {{ currentLongitude }}</p>
  </ion-content>
  
</ion-content>
