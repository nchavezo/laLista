<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Añadir productos a la lista</ion-title>
    <ion-buttons slot="start">
      <ion-img src="../../assets/imagenes/logo.png" alt="logo" style="width:100px;"></ion-img>
      <ion-buttons slot="end">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="nuevoProducto.nombre" name="nombreProducto" type="text" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Cantidad</ion-label>
    <ion-input [(ngModel)]="nuevoProducto.cantidad" name="cantidadProducto" type="text" required></ion-input>
  </ion-item>


  <ion-button expand="full" (click)="regitroProducto()">Añadir producto a la lista</ion-button>
  <ion-item routerLink="/menu">
    <ion-button  expand="block" fill="outline" style="width: 100%;">
      Volver al Menu
    </ion-button>
  </ion-item>
</ion-content>
