<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista de compras</ion-title>
    <ion-buttons slot="start">
      <ion-img src="../../assets/imagenes/logo.png" alt="logo" style="width:100px;"></ion-img>
      <ion-buttons slot="end">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label>
        <ion-button [routerLink]="['/add-productos']"><ion-icon name="add-circle-outline"></ion-icon>&nbsp;&nbsp; AÃ±adir Producto a la lista</ion-button>
    </ion-label>
  </ion-item>
  <ion-list padding>
    <ion-item >
      <ion-label>Nombre Producto</ion-label>
      <ion-label>Cantidad</ion-label>

    </ion-item>


    <ion-item *ngFor="let p of productos">
      <ion-label>{{p.nombre}}</ion-label>
      <ion-label>{{p.cantidad}}</ion-label>
       
        <ion-button type="button" (click)="delete(p.id)"><ion-icon name="trash-outline"></ion-icon></ion-button>

    </ion-item>
  </ion-list>

  <ion-item routerLink="/menu">
    <ion-button  expand="block" fill="outline" style="width: 100%;">     
      Volver al Menu
    </ion-button>
  </ion-item>

</ion-content>
