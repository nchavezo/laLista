<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista de compras</ion-title>
    <ion-buttons slot="start">
      <ion-img src="../../assets/imagenes/logo.png" alt="logo" style="width:100px;"></ion-img>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label>
        <ion-button [routerLink]="['/add-productos']"><ion-icon name="add-circle-outline"></ion-icon>&nbsp;&nbsp; AÃ±adir Producto a la lista</ion-button>
    </ion-label>
  </ion-item>
  <ion-list padding>
    <ion-item >
      <ion-label>Nombre Producto</ion-label>
      <ion-label>Cantidad</ion-label>

    </ion-item>


    <ion-item *ngFor="let p of productos">
      <ion-label>{{p.nombre}}</ion-label>
      <ion-label>{{p.cantidad}}</ion-label>

      <ion-button [routerLink]="['/product-edit/',p.id]"><ion-icon name="create-outline"></ion-icon></ion-button><br />
      <ion-button [routerLink]="['/product-edit/',p.id]"><ion-icon name="trash-outline"></ion-icon></ion-button><br />
    </ion-item>
  </ion-list>

</ion-content>
